<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/amongUs.png" />
    <!-- <script src="https://kit.fontawesome.com/9f3bb4d59d.js" crossorigin="anonymous"></script> -->
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('images/beachSunset.png')">
        <div class="e noisePanel">e</div>
        <div class="d noisePanel middle">d</div>
        <div class="x noisePanel">x</div>
      </div>
      <div class="panel" style="background-image: url('images/pigtails.png')">
        <div class="r noisePanel">r</div>
        <div class="f noisePanel middle">f</div>
        <div class="c noisePanel">c</div>
      </div>
      <div class="panel" style="background-image: url('images/flowers.png')">
        <div class="t noisePanel">t</div>
        <div class="g noisePanel middle">g</div>
        <div class="v noisePanel">v</div>
      </div>
      <div class="panel" style="background-image: url('images/point.png')">
        <div class="y noisePanel">y</div>
        <div class="h noisePanel middle">h</div>
        <div class="b noisePanel">b</div>
      </div>
      <div class="panel" style="background-image: url('images/flotsam.png')">
        <div class="u noisePanel">u</div>
        <div class="j noisePanel middle">j</div>
        <div class="n noisePanel">n</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
